<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-size: 12px;
            font-family: Arial, Helvetica, sans-serif;
        }
        .menu-head{
            background-color: #ECECEC;
        }
        .menu-head ul{
            list-style-type: none;
            margin-bottom: 0px;
        }
        .menu-head-left li{
            padding: 5px;
        }
        .menu-head-right li{
           padding: 5px;
        }
        .logo-search-right{
            align-items: start;
        }
        .logo-search-right a{
            border: 1px solid #ddd;
            padding: 8px;
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row menu-head">
            <ul class="col-3 d-flex menu-head-left">
                <li>English</li>
                <li>currency</li>
            </ul>
            <ul class="col-9 d-flex menu-head-right justify-content-end">
                <li>Contact</li>
                <li>My cart</li>
                <li>My acount</li>
                <li>Login</li>
            </ul>
        </div>
        <div class="row logo-search align-items-center">
            <div class="col-3 logo-search-left">
                <img src="logo.jpg.png" alt="" srcset="">
            </div>
            <div class="col-9 row logo-search-right d-flex justify-content-end">
                <div class="input-group mb-3 col-6">
                    <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" 
                        id="button-addon2">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                  </div>
                <a class="col-4">2Items - $209.4</a>
            </div>
        </div>
        <!-- <button class="btn btn-primary">Create</button> -->
    </div>

</body>
</html>
