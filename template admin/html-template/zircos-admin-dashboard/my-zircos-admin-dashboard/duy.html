<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/icons.min.css" />
    <link rel="stylesheet" href="assets/css/duy.css" />
  </head>
  <body>
    <div id="wrapper">
      <div id="topnav">
        <div class="narbar-custom">
          <div class="container-fluid">
            <div class="logo-box">
              <a href="http://" class="logo">
                <img src="assets/images/logo.png" alt="" height="30px" />
              </a>
            </div>
            <div class="my-app-search">
              <form class="app-search">
                <div class="app-search-box">
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Search..."
                    />
                    <div class="input-group-append">
                      <button class="btn" type="submit">
                        <i class="fas fa-search"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <ul>
              <li class="dropdown notification-list">
                <a href="http://">
                  <i class="mdi mdi-bell-outline noti-icon"></i>
                  <span
                    class="badge badge-success rounded-circle noti-icon-badge"
                    >4</span
                  >
                </a>
              </li>
              <li class="dropdown notification-list">
                <a href="http://">
                    <i class="mdi mdi-email noti-icon"></i>
                  <span
                    class="badge badge-success rounded-circle noti-icon-badge"
                  ></span>
                </a>
              </li>
              <li class="dropdown notification-list">
                <a href="http://">
                    <i class="mdi mdi-settings-outline noti-icon"></i>
                  
                  <span
                    class="badge badge-success rounded-circle noti-icon-badge"
                  ></span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
